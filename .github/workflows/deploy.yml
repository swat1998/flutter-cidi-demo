name: Deploy Flutter Web to Appwrite

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Test(s)
        run: flutter test

      - name: Build Web
        run: flutter build web 

      - name: Manage Pull Request
        run: |
          PR_URL=$(gh pr list --head dev --base main --json url --jq '.[0].url')
          
          if [ -z "$PR_URL" ]; then
            echo "Creating new pull request..."
            PR_URL=$(gh pr create --base main --head dev --title "Auto-merge dev to main" --body "Automated PR from GitHub Actions")
          else
            echo "Pull request already exists: $PR_URL"
          fi
          
          gh pr merge "$PR_URL" --auto --merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}