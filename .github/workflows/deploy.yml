name: Deploy Flutter Web to Appwrite

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Web
        run: |
          flutter build web \
            --release \
            --dart-define=BUILD_TIME="$(date)" \
            --dart-define=APP_VERSION="${{ github.run_number }}"

      - name: Install Appwrite CLI
        run: npm install -g appwrite-cli

      - name: Deploy to Appwrite
        run: |
          appwrite login --endpoint ${{ secrets.APPWRITE_ENDPOINT }} \
                         --project-id ${{ secrets.APPWRITE_PROJECT_ID }} \
                         --key ${{ secrets.APPWRITE_API_KEY }}

          appwrite hosting deploy create \
            --site-id ${{ secrets.APPWRITE_SITE_ID }} \
            --entrypoint build/web
